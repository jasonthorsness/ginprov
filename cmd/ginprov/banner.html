<html>

<head>
  <base href="/">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 14px;
    }

    .banner {
      box-sizing: border-box;
      min-height: 40px;
      max-height: 80px;
      overflow: hidden;
      background: #CC0000;
      color: #fff;
      padding: 4px 8px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      font-size: 14px;
      line-height: 1.2;
      font-weight: bold;
    }

    .banner a {
      color: white;
      text-decoration: none;
    }

    .home-link,
    .warning,
    .github-link {
      display: flex;
      text-align: justify;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 1099px) {
      .home-link {
        order: 1;
      }

      .banner {
        font-size: 10px;
        line-height: 1.0;
        gap: 3px;
      }

      .github-link {
        order: 2;
      }

      .warning {
        order: 3;
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="banner">
    <!-- Home link -->
    <div class="home-link">
      <a href="/" target="_parent">
        ↩️ Back Home
      </a>
    </div>

    <!-- Warning message -->
    <div class="warning">
      <a href="/" target="_parent"> ⚠️ THE SITE BELOW IS GENERATED BY AI AND MIGHT NOT BE ACCURATE! READ AT OWN RISK!
        ⚠️</a>
    </div>

    <!-- GitHub link -->
    <div class="github-link">
      <a href="https://github.com/jasonthorsness/ginprov" target="_blank">
        ⭐ Star On GitHub ⭐
      </a>
    </div>
  </div>

  <script>
    const parentPath = window.parent.location.pathname;
    const img = new Image();
    img.src = parentPath + 'colorful-social-card.jpg';
  </script>
</body>

</html>
